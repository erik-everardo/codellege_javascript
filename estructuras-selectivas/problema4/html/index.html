<!--
    4.	Desarrolle una solución que nos ayude a decidir a qué lugar podrá ir de vacaciones una persona, considerando 
    que la línea de autobuses cobra por kilómetro recorrido. Se debe considerar el costo del pasaje tanto de ida, 
    como de vuelta; los datos que se conocen y que son fijos son: México, 750 km; P.V., 800 km; Acapulco, 1200 km, 
    y Cancún, 1800 km. También se debe considerar la posibilidad de tener que quedarse en casa.
-->
<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p>
                    <h1>¿A donde puedo viejar?</h1>
                    <div class="form-group">
                      <label for="precioPorKm">Precio por kilometro recorrido</label>
                      <input type="number" id="precioPorKm" class="form-control" placeholder="Ejemplo. 2">
                    </div>
                    <div class="form-group">
                        <label for="presupuesto">Presupuesto para el viaje</label>
                        <input type="number" id="presupuesto" class="form-control" placeholder="Ejemplo. 5000">
                    </div>
                    <button class="btn btn-primary" id="btnCalcular" type="button">Dime a donde puedo ir</button>
                    <ul id="aDondeIrLista"></ul>
                </p>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>

    <script src="./../js/index.js"></script>
</body>

</html>
