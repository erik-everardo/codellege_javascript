<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-12">
                    <h1>Comex</h1>
                </div>
            </div>
        </header>
        <div class="form-group mt-3">
            <label for="costoMaterial">Ingrese el costo del material: </label>
            <input id="costoMaterial" class="form-control" type="number" name="" placeholder="Ingrese el costo del material">
        </div>
        <div class="form-group mt-3">
            <label for="altoPared">Ingrese el alto de la pared: </label>
            <input id="altoPared" class="form-control" type="number" name="" placeholder="Ingrese el alto de la pared">
        </div>
        <div class="form-group mt-3">
            <label for="anchoPared">Ingrese el ancho de la pared: </label>
            <input id="anchoPared" class="form-control" type="number" name="" placeholder="Ingrese el ancho de la pared">
        </div>

        <div class="row mt-3">
            <div class="col-12">
                <button type="button" name="" id="btnCalcular" class="btn btn-primary btn-lg btn-block">Calcular costo</button>
            </div>
        </div>
        <div class="alert alert-info mt-3" role="alert">
            <strong>Resultado: </strong>
            <span id="resultado"></span>
        </div>

    </div>
    <script src="./../js/index.js"></script>
</body>

</html>
