<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Suma, resta, multiplicación y división</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="form-group">
                <label for="numero1">Ingrese numero 1</label>
                <input class="form-control" type="number" name="" id="numero1">
                <label for="numero2">Ingrese numero 2</label>
                <input class="form-control" type="number" id="numero2" />
            </div>
            <div class="d-flex justify-content-between mt-2 mb-3">
                <button type="button" class="btn btn-primary" id="btnSumar">Sumar</button>
                <button type="button" class="btn btn-primary" id="btnRestar">Restar</button>
                <button type="button" class="btn btn-primary" id="btnMultiplicar">Multiplicar</button>
                <button type="button" class="btn btn-primary" id="btnDividir">Dividir</button>
            </div>
            <div class="alert alert-info" id="response"></div>
        </div>
    </div>

    <script src="./../js/index.js"></script>
</body>
</html>
