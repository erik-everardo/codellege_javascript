<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Comparación de 3 números</h1>
                <div class="form-group">
                    <label for="primer-numero">Primero numero</label>
                    <input type="number" class="form-control" id="primer-numero" placeholder="Primer numero">
                </div>
                <div class="form-group">
                    <label for="segundo-numero">Segundo numero</label>
                    <input type="number" class="form-control" id="segundo-numero" placeholder="Segundo numero">
                </div>
                <div class="form-group">
                    <label for="tercer-numero">Tercer numero</label>
                    <input type="number" class="form-control" id="tercer-numero" placeholder="Tercer numero">
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary" id="botonCalcular">
                        Obtener el numero mayor
                    </button>
                </div>
                <div class="alert alert-info" id="container-result"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./../js/index.js"></script>
</body>
</html>
