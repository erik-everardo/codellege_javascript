<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <header>
                    <p>Se requiere determinar la hipotenusa de un triángulo rectángulo. Recuerde que por Pitágoras se
                        tiene que: C2 = A2 + B2 .</p>
                </header>
                <div class="d-flex justify-content-center">
                    <div class="form-group">
                        <label for="a">Cateto adyacente</label>
                        <input type="number" class="form-control" id="a">
                    </div>
                    <div class="form-group">
                        <label for="b">Cateto opuesto</label>
                        <input type="number" class="form-control" id="b">
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-1">
                    <span id="hipotenusa"></span>
                    <button class="btn btn-primary" id="calcular">Calcular hipotenusa</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./../js/index.js"></script>
</body>

</html>
