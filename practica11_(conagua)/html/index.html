<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <header>
                    <p>• La conagua requiere determinar el pago que debe realizar una persona por el total de metros
                        cúbicos que consume de agua al llenar una alberca. Realice un algoritmo y represéntelo mediante
                        un diagrama de flujo y el pseudocódigo que permita determinar ese pago.</p>
                </header>
                <section>
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="precio">Precio del metro cúbico</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">$</span>
                                        <input type="number" class="form-control" placeholder="Precio del metro cúbico de agua" id="precio" value="59">
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="fomr-group">
                                    <label for="precio">Metros cúbicos consumidos</label>
                                    <input type="number" class="form-control" id="cantidad-a-pagar" placeholder="Metros cúbicos consumidos">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span id="pagar" class="m-2">Total: --</span>
                        <button class="btn btn-primary mt-2" id="boton-calcular">Calcular</button>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script src="./../js/index.js"></script>
</body>

</html>
