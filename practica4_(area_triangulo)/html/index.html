<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de Triangulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header>
            <h1>Area de un triangulo</h1>
        </header>
        <div class="row">
            <div class="col-12">
                <div class="form-group mt-2">
                    <label for="base">Base del triangulo</label>
                    <input type="number" id="base" class="form-control"/>
                </div>
                <div class="form-group mt-2">
                    <label for="altura">Altura del triangulo</label>
                    <input type="number" id="altura" class="form-control"/>
                </div>
                <div class="alert alert-info mt-2">
                    <span id="respuesta-container"></span>
                </div>
                <div class="form-group mt-2">
                    <button class="btn btn-primary" id="btn-calcular-area">Calcular área del triángulo ((base x altura)/2)</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./../js/index.js"></script>
</body>
</html>
